<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="description" content="A 'how to' page for IPLANT navigation" />
        <meta name="authors" content="R.McMillan, T.Gray, G.Bansal" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>IPLANT</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" />
    </head>

    <body>
        <div class="container">
            <div id="navbar"></div>
            <h1>Registration</h1>
        
        <div class="form-group">
            <label for="username">Username</label>
            <textarea rows="2" class="form-control" id="username"></textarea>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <textarea rows="2" class="form-control" id="password"></textarea>
        </div>
        <div class="form-group">
            <label for="confirm">Confirm</label>
            <textarea rows="2" class="form-control" id="confirm"></textarea>
        </div> 
        <div id="message"></div>
        <button class="btn btn-success" id="register">Enter</button>
        <p>Already have an account? Login <a href="/login">HERE</a></p>
        <div class="container">
            <div id="footer"></div>
        </div>   
    </div>
        <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
        <script src="app.js"></script>
    </body>
</html>
